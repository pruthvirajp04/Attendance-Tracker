<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/somaiya-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/contact.css">
    <!-- <link rel="stylesheet" href="../static/navbar.css"> -->
    <title>Contact</title>
</head>
<body>
  <div class="topnav">
    <a href="/">FACULTY LOGIN</a>
    <a class="active"  href="/contact">CONTACT</a>
  </div>
  <div class="container">
    <form action="https://formspree.io/f/moqrvnaa" method="POST">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Year</label>
        </div>
        <div class="col-75">
          <select id="country" name="country" required>
            <option value="FY">FY</option>
            <option value="SY">SY</option>
            <option value="TY">TY</option>
            <option value="LY">LY</option>

          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Explain your feedback for this portal or your queries.." style="height:200px" required></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  
</body>
</html>
