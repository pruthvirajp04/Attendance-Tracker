<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">

   <link rel="shortcut icon" href="../static/somaiya-logo.png" type="image/x-icon">

<body>
    

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="topnav">
    <a   class="active" href="/">FACULTY LOGIN</a>
    <a  href="/contact">CONTACT</a>
  </div>
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Faculty login</h3>
                    <form action="/" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" name="username" placeholder="Enter email *" value=""  required/>
                        </div> 
                        <div class="form-group">
                            <input type="password" class="form-control"
                            name = "password" placeholder="Your Password *" value="" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="LOGIN" class="btnSubmit">
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                   <img src="../static/somaiya-logo.png" alt="">
                </div>
            </div>
        </div>
    

    <script src="JQuery/JQuery.js" type="text/javascript"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="slogin.js"></script>
</body>
